<<html lang="en">
    <head>
        <title> Contact us</title>    
    </head>
    <center>
    <body>
        <h1>Send us a message</h1>
        <form>
            <table>
                <tr>
                    <td>
                        Name:<input type="text" placeholder="Enter you name"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        E-mail:<input type="text" placeholder="Enter your email" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Mobile number:<input type="number" placeholder="Enter your mobile number" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Message:<input type="text" placeholder="Enter your message" />
                    </td>
                </tr>
            </table>
            <tr>
                <td>
                    <input type="submit" />
                </td>
            </tr>
        </center>
        </form>
    </body>
    </html>
